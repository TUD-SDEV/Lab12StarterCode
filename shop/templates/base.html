<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	 integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
	 crossorigin="anonymous">
	<title>Online Shop</title>
	</head>
	
    <body>
	<nav class="navbar navbar-inverse">
	    <div class="container-fluid">
			<div class="navbar-header">
		    	<a class="navbar-brand" href="">Online Shop</a>
			</div>
			<ul class="nav navbar-nav">
				{% if request.user.is_authenticated %}
				<li>
					<a href="{% url 'products' %}">Products</a>
				</li>
				<li>
					<a href="">Sign Out <i class="fas fa-sign-out-alt"></i></a>
				</li>
				{% else %}
				<li>
					<a href="">Sign Up <i class="fas fa-user-plus"></i></a>
				</li>
				<li>
					<a href="">Sign In <i class="fas fa-sign-in-alt"></i></a>
				</li>
				{% endif %}

			</ul>
	    </div>
	</nav>

	<div class="container-fluid">
		<div class="col-sm-9">
		    <div class="midcol">
                {% block content %}
                {% endblock content %}
		    </div>
		</div>
	</div>

	<div class = "footer navbar-fixed-bottom my-footer">
		<p class = "text-center">&copy; Online Shop. All Rights Reserved.</p>
	</div>
    </body>
</html>
